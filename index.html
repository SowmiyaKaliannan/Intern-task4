<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forest Cover Magazine</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Poppins", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: #a79a94; /* Brown Background */
      }
      .magazine-cover {
        width: 400px;
        height: 600px;
        background: rgba(0, 0, 0, 0.8);
        position: relative;
        color: white;
        text-align: center;
        box-shadow: 6px 6px 15px rgba(0, 0, 0, 0.5);
        overflow: hidden;
        border-radius: 15px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }
      .magazine-title {
        font-size: 2.5em;
        font-weight: bold;
        text-transform: uppercase;
        background: rgba(139, 69, 19, 0.9); /* SaddleBrown */
        padding: 10px;
        width: 100%;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
      }
      .forest-image {
        width: 100%;
        height: 50%;
        object-fit: cover;
        border-radius: 10px;
        border-bottom: 4px solid white;
      }
      .headline {
        font-size: 1.8em;
        font-weight: bold;
        background: rgba(101, 67, 33, 0.9); /* Dark Brown */
        padding: 10px;
        width: 100%;
      }
      .caption {
        font-size: 1.2em;
        background: rgba(160, 82, 45, 0.9); /* Peru */
        color: #fff;
        font-style: italic;
        padding: 10px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="magazine-cover">
      <div class="magazine-title">Forest</div>
      <img class="forest-image" src="image.jpg" alt="Forest" />
      <div class="headline">"The Lungs of Our Planet"</div>
      <div class="caption">
        Exploring the hidden wonders of the deep green world.
      </div>
    </div>
  </body>
</html>
